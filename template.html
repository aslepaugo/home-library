<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Home Library</title>
  </head>
  <body>
    <nav aria-label="Page navigation">
      <ul class="pagination m-3">
        <li class="page-item {% if current_page==1 %} disabled{% endif %}">
          <a class="page-link" href="../pages/index{{ current_page - 1 }}.html">Назад</a>
        </li>
        {% for page_num in range(1, total_page + 1) %}
          <li class="page-item {% if page_num==current_page %} active{% endif %}">
            <a class="page-link" href="../pages/index{{ page_num }}.html">{{ page_num }}</a>
          </li>
        {% endfor %}
        <li class="page-item {% if current_page==total_page %} disabled{% endif %}">
          <a class="page-link" href="../pages/index{{ current_page + 1 }}.html">Вперед</a>
        </li>
      </ul>
    </nav>    
    <div class="container">
      {% for book_pair in books %}
        <div class="row">
          {% for book in book_pair %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="../{{ book.image_path|urlencode }}" class="card-img" alt="{{ book.title }}. {{ book.author }}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ book.title }}</h5>
                      <p class="card-text">{{ book.author }}</p>
                      {% for genre in book.genres %}
                        <span class="badge badge-info">{{ genre }}</span>
                      {% endfor %}
                      <p class="card-text"><a href="../{{ book.txt_link|urlencode }}" target="_blank">Читать</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
